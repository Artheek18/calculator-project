<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="buttons">
          <input class="display" type="text" value="12345"/>
      
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="basic">/</button>
      
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="basic">*</button>
      
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="basic">-</button>
      
          <button>0</button>
          <button>(</button>
          <button>)</button>
          <button class="basic">+</button>

          <button>^</button>
          <button>^2</button>
          <button>sqrt</button>
          <button >+/-</button>


          <button>.</button>
          <button class="clear">C</button>
          <button class="equals">=</button>

          <button>!</button>
          <button class="trig">sin</button>
          <button class="trig">cos</button>
          <button class="trig">tan</button>
        </div>
      </div>


    <script src="calculator.js"></script>
</body>
</html>
